<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop Watch</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="bootstrap-4.4.1-dist/css/bootstrap.min.css">
</head>
<body class="bodycoldef" id="bodycol">

    <div class="container-fluid pt-3" id="heading">
        <div class="container ">

            <div class="row">
                <div class="col-md-12  ">
                    <nav class="navbar navbar-dark nav-justified nav-pills navbar-expand-md ">

                            <span class="navbar-toggler-icon"></span>
                        </button>

                        <div class="navbar-brand ">
                            <h1 class="text-light">STOP WATCH</h1>
                        </div>


                        <div class="collapse navbar-collapse menu">


                            <ul class="navbar-nav ml-auto">
                                <li class="nav-item "><a href="javascript:void(0);" class=" nav-link "
                                        style="color: white;font-weight: bold;display: flex;justify-content: space-between;"
                                        onclick="theme('radial-gradient( circle farthest-corner at 10% 20%,  rgba(0,107,141,1) 0%, rgba(0,69,91,1) 90% )')">Blue
                                    </a> </li>
                                <li class="nav-item "><a href="javascript:void(0);" class=" nav-link "
                                        style="color: white;font-weight: bold;display: flex;justify-content: space-between;"

                                    </a> </li>
                                <li class="nav-item "><a href="javascript:void(0);" class=" nav-link "
                                        style="color: white;font-weight: bold;display: flex;justify-content: space-between;"

                                    </a></li>
                                <li class="nav-item "> <a href="javascript:void(0);" class=" nav-link "
                                        style="color: white;font-weight: bold;display: flex;justify-content: space-between;"
                                        onclick="theme('radial-gradient( circle 993px at 0.5% 50.5%,  rgba(137,171,245,0.37) 0%, rgba(245,247,252,1) 100.2% )')">Light
                                    </a></li>
                                <li class="nav-item "> <a href="javascript:void(0);" class=" nav-link "
                                        style="color: white;font-weight: bold;display: flex;justify-content: space-between;"
                                        onclick="theme('radial-gradient( circle 997px at 99.9% 96.8%,  rgba(132,255,199,1) 0%, rgba(137,248,255,1) 90% )')">SeaGreen
                                    </a></li>
                                <li class="nav-item "> <a href="javascript:void(0);" class=" nav-link "
                                        style="color: white;font-weight: bold;display: flex;justify-content: space-between;"
                                        onclick="theme('linear-gradient( 112.1deg,  rgba(32,38,57,1) 11.4%, rgba(63,76,119,1) 70.2% )')">Purple</a>
                                </li>
                                <li class="nav-item "> <a href="javascript:void(0);" class=" nav-link "
                                        style="color: white;font-weight: bold;display: flex;justify-content: space-between;"
                                        onclick="theme('linear-gradient( 181deg,  rgba(2,0,97,1) 15%, rgba(97,149,219,1) 158.5% )')">DarkBlue</a>
                                </li>
                                <li class="nav-item "> <a href="javascript:void(0);" class=" nav-link "
                                        style="color: white;font-weight: bold;display: flex;justify-content: space-between;"

                                </li>
                            </ul>


                        </div>



                    </nav>

                </div>


            </div>
        </div>
    </div>

    <div class="container center">

        <div class="circle" id="circled">
            <div class="mr-4">
                <div class="container mx-4">

                    <textarea name="" id="min" class="w-25 height-style ">M</textarea>
                    <textarea name="" id="sec" class="w-25 height-style ">S</textarea>
                    <textarea name="" id="msec" class="w-25 height-style ">Ms</textarea>


                </div>

                <div class="container mt-5 center ">

                    <button class="height-styleb mx-3 " onclick="start()" id="strt">Start</button>
                    <button class="height-styleb mx-5 px-1" onclick="stopp()">Pause</button>
                    <button class="height-styleb mx-3" onclick="reset()">Reset</button>


                </div>
            </div>


        </div>
    </div>
