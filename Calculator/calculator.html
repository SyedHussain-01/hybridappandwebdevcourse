<!doctype html>
<html lang="en">

<head>
    <title>Calculator</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="style.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="bootstrap-4.4.1-dist/css/bootstrap.min.css">
</head>

<body class="btncol">

    <div class="container-fluid mt-4">
        <div class="container">
            <ul class="nav nav-pills nav-fill bg-dark" style="height: 40px;">
                <li class="nav-item">
                    <a class="nav-link  incol p-1" href="../profile.html">PROFILE</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link  incol p-1" href="../index.html">HOME</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link  incol p-1" href="../contact.html">ABOUT</a>
                </li>

            </ul>

        </div>
    </div>

    <div class="container center mt-4">
        <h1 id="heading">&nbsp;SIMPLE CALCULATOR&nbsp;</h1>
    </div>

    <div class="container mt-4 body">
        <br>
        <div class="row">
            <div class="col-12 center btn">
                <input type="text" id="answer" class="input" placeholder="   0">
            </div>
        </div>


        <div class="container mt-3 ">
            <div class="row">
                <div class="col-12 d-flex justify-content-center ">

                    <h5 id="heading" class="p-1">Developed By<br>&nbsp;SYED HUSSAIN ABBAS&nbsp;<br></h5>
                </div>
            </div>
        </div>


        <div class="row">
            <div class="col-12 btn ">
                <button class=" btncol text-light" style="width: 40%;" onclick="empty()">C</button>
            </div>
        </div>
        <div class="row">
            <div class="col-12 btn">
                <button class=" btncol text-light" style="width: 24%;" onclick="getValue('7')">7</button>

                <button class=" btncol text-light" style="width: 24%;" onclick="getValue('8')">8</button>

                <button class=" btncol text-light" style="width: 24%;" onclick="getValue('9')">9</button>

                <button class=" btncol text-light" style="width: 24%;" onclick="getValue('*')">x</button>
            </div>
        </div>
        <div class="row">
            <div class="col-12 btn">
                <button class=" btncol text-light" style="width: 24%;" onclick="getValue('4')">4</button>

                <button class=" btncol text-light" style="width: 24%;" onclick="getValue('5')">5</button>

                <button class=" btncol text-light" style="width: 24%;" onclick="getValue('6')">6</button>

                <button class=" btncol text-light" style="width: 24%;" onclick="getValue('+')">+</button>
            </div>
        </div>
        <div class="row">
            <div class="col-12 btn">
                <button class=" btncol text-light" style="width: 24%;" onclick="getValue('1')">1</button>

                <button class=" btncol text-light" style="width: 24%;" onclick="getValue('2')">2</button>

                <button class=" btncol text-light" style="width: 24%;" onclick="getValue('3')">3</button>

                <button class=" btncol text-light" style="width: 24%;" onclick="getValue('-')">-</button>
            </div>
        </div>
        <div class="row">
            <div class="col-12 btn">
                <button class=" btncol text-light" style="width: 25%;" onclick="getValue('0')">0</button>


                <button class=" btncol text-light" style="width: 42%;" onclick="getAnswer()" type="submit">=</button>
                <button class=" btncol text-light" style="width: 9%;" onclick="getValue('.')">.</button>

                <button class=" btncol text-light" style="width: 20%;" onclick="getValue('/')">/</button>
            </div>
        </div>

        <br>

    </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
<script src="app.js"></script>

</html>
